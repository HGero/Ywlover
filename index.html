<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣关系调查问卷</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .question select, .question textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }
        .question textarea {
            resize: vertical;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>情侣关系调查问卷</h1>
        <form id="surveyForm">
            <!-- 问题 1: 沟通 -->
            <div class="question">
                <label>你认为我们之间的沟通频率是否足够？</label>
                <select name="communicationFrequency">
                    <option value="足够">足够</option>
                    <option value="不足够">不足够</option>
                    <option value="太频繁了">太频繁了</option>
                </select>
            </div>
            <!-- 继续添加其他问题，类似于上面的格式 -->

            <!-- 开放性问题 -->
            <div class="question">
                <label>你觉得我们目前的关系中有什么地方需要改善？</label>
                <textarea name="relationshipImprovement" rows="4"></textarea>
            </div>
            <div class="question">
                <label>你最喜欢我们关系中的哪些方面？</label>
                <textarea name="relationshipStrengths" rows="4"></textarea>
            </div>
            <div class="question">
                <label>你觉得我们可以通过什么方式来增强彼此的感情？</label>
                <textarea name="relationshipEnhancement" rows="4"></textarea>
            </div>
            <!-- 提交按钮 -->
            <button type="submit" class="submit-btn">提交问卷</button>
        </form>
    </div>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('感谢你的参与！你的答案已提交。');
            // 在这里你可以添加代码，将数据发送到服务器或处理用户输入
        });
    </script>
</body>
</html>
